name: Bholu ka Instagram Mission ðŸ“¸

on:
  schedule:
    # Yeh roz subah 5:30 baje (IST) Bholu ko jagayega.
    # '0 0 * * *' ka matlab hai roz raat 12 baje UTC time.
    - cron: '0 0 * * *'
  workflow_dispatch: # Isse aap 'Run Workflow' button se Bholu ko kabhi bhi jaga sakte ho

jobs:
  update-instagram-dp:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Bholu Zameen pe utar raha hai... (Checking out code)
        uses: actions/checkout@v4

      - name: 2. Bholu Python seekh raha hai... (Setting up Python)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Bholu apna bag taiyaar kar raha hai... (Installing libraries)
        run: |
          python -m pip install --upgrade pip
          pip install Pillow instagrapi
          sudo apt-get update
          sudo apt-get install -y fonts-liberation

      - name: 4. Bholu Mission pe jaa raha hai! (Running the script)
        env:
          # Yahan Secrets se Bholu ko uski secret information mil rahi hai
          INSTA_USER: ${{ secrets.INSTA_USER }}
          INSTA_PASS: ${{ secrets.INSTA_PASS }}
        run: python bholu_ka_kaam.py
